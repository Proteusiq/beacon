site_name: beacon
repo_url: https://github.com/proteusiq/beacon
site_url: https://proteusiq.github.io/beacon
site_description: Distance between a beacon and becon is direction vs teast
site_author: diːsaɪ
edit_uri: edit/main/docs/
repo_name: proteusiq/beacon
copyright: Maintained by <a href="https://proteusiq.com">proteusiq</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [beacon]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/proteusiq/beacon
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/beacon

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
