name: On release - Deploy Documentation

on:
  release:
    types: [published]
    branches: [main]
  workflow_dispatch:
    # Allows manual triggering of the workflow

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Build documentation
        run: uv run mkdocs build

      - name: Deploy documentation
        run: uv run mkdocs gh-deploy --force
        
  create-pr:
    runs-on: ubuntu-latest
    needs: deploy-docs
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up the environment
        uses: ./.github/actions/setup-python-env
        
      - name: Create branch
        run: |
          branch_name="docs-update-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $branch_name
          
      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
      - name: Update documentation files
        run: |
          uv run mkdocs build
          
      - name: Commit and push changes
        run: |
          git add docs/ site/
          git commit -m "docs: Update documentation from workflow" || echo "No changes to commit"
          git push --set-upstream origin HEAD
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "docs: Update documentation"
          body: |
            # Documentation Update
            
            This PR was automatically created by the documentation workflow.
            It contains the latest documentation changes.
          branch: ${{ github.ref }}
          base: main
          delete-branch: true
